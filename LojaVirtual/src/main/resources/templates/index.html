<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<title>Home</title>
</head>

<body>
	
	<!--Nav que vem do layout-->
	
	<!--grid para separar categorias do carousel-->
	<section layout:fragment="corpo">
		<div class="row">
		<div class="col-3">
			<div class="categoria">
				<!--tag das categorias-->
				<h4>Categorias</h4>
				<ul>
					<a href="#">
						<li th:each="p : ${categoria}">
							<p th:text = "${p}"></p>
						</li>
					</a>
					
				</ul>
			</div>
		</div>
		<div class="col">
			<!--tag para os carousel-->
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel"
				style="margin: 10px 10px 0 0;">
				<div class="carousel-inner">
					<div class="carousel-item-active">
						<img src="/imagens/print.png" alt="" class="d-block w-100">
					</div>
					<div class="carousel-item">
						<img src="/imagens/print.png" alt="" class="d-block w-100">
					</div>
					<div class="carousel-item">
						<img src="/imagens/print.png" alt="" class="d-block w-100">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--fim do grid-->

	<!--cards dos produtos-->
	<div class="container-fluid">

		<div class="row">

			<div class="col-3">

				<div class="cartao">

					<a href="#">

						<div>
							<img class="card-img-top" src="/imagens/print.png" alt="">
						</div>

					</a>

					<div class="textos">

						<p class="inf">
							Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
							has been
						</p>

					</div>

					<h3 class="preco">
						3,90
					</h3>
				</div>

			</div>
			<div class="col-3">

			</div>
			<div class="col-3">

			</div>
			<div class="col-3">

			</div>
		</div>

	</div>
	</section>


	<!--bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
		crossorigin="anonymous"></script>
	<script src="/bootstrap/bootstrap.min.js"></script>
</body>

</html>
